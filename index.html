<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .u-text-center {
            text-align: center;
        }

        .btn {
            padding: 5px 10px;
            background-color: blue;
            color: white;
            font-size: 2rem;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="u-text-center">
        <button class="btn js-share" type="button">Share</button>
        <div class="js-log">

        </div>
    </div>

    <script>
        const shareBtn = document.querySelector('.js-share');
        
        shareBtn.addEventListener('click', async () => {
            document.querySelector('.js-log').textContent="button clicked";

            try {
                const response = await fetch('course-javascript.jpg');
                const blob = await response.blob();
                const file = new File([blob], 'share-img.jpg', { type: blob.type });

                await navigator.share({title: "Example page", text: "This is share link description", url: "http://test.com", files: [file]});
                console.log("data was shared successfully");
            } catch (err) {
                console.log("Share failed:", err.message);
            }
        })

        async function getImg(shareImg) {
            const response = await fetch(shareImg);
            const blob = await response.blob();
            const file = new File([blob], 'share-img.jpg', {type: blob.type});
            return file;
        }
    </script>
</body>
</html>
